<div class="row align-center" style="padding-left: 15px;padding-bottom: 15px;">
    <div class="column align-center text-center">
        <h3 style="color: #623073;">Plan Detail</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-8 offset-sm-2">
        <div class="info-form">
            <form>
                <div class="form-group">
                    <label for="id">Title</label>
                    <input [(ngModel)]="titleModel" type="text" name="id" class="form-control" id="id"
                        aria-describedby="idHelp" placeholder="Enter Title">
                    <small id="idHelp" class="form-text text-muted">Enter your Title</small>
                    <label for="name">User Name</label>
                    <input [(ngModel)]="userNameModel" type="text" name="name" class="form-control" id="name"
                        aria-describedby="nameHelp" placeholder="Enter user name">
                    <small id="nameHelp" class="form-text text-muted">Enter your user name</small>
                </div>
            </form>
            <div *ngIf="status" class="alert alert-danger" style="padding: 5px;">
                <strong>{{status}}!</strong>
            </div>
            <button class="btn btn-primary" (click)="addDataDetails()">Create</button>
        </div>
    </div>
</div>
